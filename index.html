                    <html>
                    <head>
                        <meta charset="UTF-8">

                    <body>
                        <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Community</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="triangle"></div>
            <h1>ATLAS COMMUNITY</h1>
        </div>

        <div class="login-form" id="loginContainer">
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p class="signup-text">
                Não tem uma conta? <a href="#" id="signupLink">Criar conta</a>
            </p>
        </div>

        <div class="login-form" id="signupContainer" style="display: none;">
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Nome completo" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Senha" required>
                <input type="password" id="signupConfirmPassword" placeholder="Confirmar senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p class="signup-text">
                Já tem uma conta? <a href="#" id="loginLink">Fazer login</a>
            </p>
        </div>
    </div>
</body>
</html>
                        <script src="script.js"></script>
                    </body>
                    </html>
